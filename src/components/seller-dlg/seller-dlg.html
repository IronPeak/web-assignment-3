

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:35px 50px;">
                        <h4><span class="glyphicon glyphicon-user"></span><span  translate="seller-dlg.SellerAdd"></span></h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">

                        <form name="sellerform">
                            <div class="form-group">
                                <label for="name">
                                    <span translate="seller-dlg.Name"></span></label>
                                <input type="text" class="form-control" id="name" name="name" ng-minlength="3" ng-maxlength="32" ng-model="seller.name" placeholder="{{ 'seller-dlg.Name' | translate }}" required>
                                      <span class="error" ng-show="sellerform.name.$error.maxlength" translate="seller-dlg.ErrorToLong"></span>
                                            <span class="error" ng-show="sellerform.name.$error.minlength" translate="seller-dlg.ErrorToShort"></span>
                            </div>
                            <div class="form-group">
                                <label for="category">
                                   <span translate="seller-dlg.Category"></span></label>
                                <input type="text" class="form-control" id="category" name="category" ng-minlength="3" ng-maxlength="24" ng-model="seller.category" placeholder="{{ 'seller-dlg.Category' | translate }}" required>
                                            <span class="error" ng-show="sellerform.category.$error.maxlength" translate="seller-dlg.ErrorToLong"></span>
                                            <span class="error" ng-show="sellerform.category.$error.minlength" translate="seller-dlg.ErrorToShort"></span>
                            </div>
                            <div class="form-group">
                                <label for="imagepath">
                                    <span translate="seller-dlg.ImagePath"></span></label>
                                <input type="text" class="form-control" id="path" name="path" ng-model="seller.imagePath" placeholder="{{ 'seller-dlg.ImagePathDisc' | translate }}" required>
                            </div>
                            <button type="submit" id="saveSeller" class="btn btn-success btn-block" ng-show="sellerform.$valid" ng-click="onOk()"><span class="glyphicon glyphicon-plus-sign"> </span> Ok</button>
                            <button type="submit" id="saveSeller" class="btn btn-success btn-block" ng-hide="sellerform.$valid" disabled="disabled"><span class="glyphicon glyphicon-plus-sign"> </span> Ok</button>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal" ng-click="onCancel()"><span class="glyphicon glyphicon-remove"> <span translate="seller-dlg.Cancel"> </span></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
