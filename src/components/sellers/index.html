<div class="container">
	<div class="button">
		 <button type="button" class="btn btn-default btn-lg" id="myBtn"><span class="glyphicon glyphicon-plus-sign"></span></button>
		  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <h4><span class="glyphicon glyphicon-user"></span> Add Seller</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">

          <form ng-submit="addi()" role="form">
            <div class="form-group">
              <label for="name"></span> Name</label>
              <input type="text" class="form-control" id="name" ng-model="seller.name" placeholder="">
            </div>
            <div class="form-group">
              <label for="category"></span> Category</label>
              <input type="text" class="form-control" id="category" ng-model="seller.category" placeholder="">
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
          </form>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal" ><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>
      
    </div>
  </div> 
</div>


	</div>
	<div class="main-table">
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Category</th>
				</tr>
			</thead>
			<tbody>
			<tr ng-repeat="s in sellers">
				<td>{{s.name}}</td>
				<td>{{s.category}}</td>
			</tr>
			</tbody>
		</table>
	</div>
	
</div>
